<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>To do list</title>
</head>
<body>
    <header class="headerContainer">
        <div class="searchContainer">
            <button id="searchButton"><i class="fas fa-search"></i></button>
            <input id="searchInput" type="text" placeholder="Search">
        </div>
    </header>

    <main class="containerMain">
        <div class="container">
            <button id="today"><i class="fas fa-calendar-day"></i> Today <br></button>
            <button id="scheduled"><i class="fas fa-calendar-check"></i> Scheduled <br></button>
            <button id="all"><i class="fas fa-inbox"></i> All <br></button>
            <button id="flagged"><i class="fas fa-flag"></i> Flagged <br></button>
            <button id="completed"><i class="fas fa-check-double"></i> Completed <br></button>
            <button id="addNewTask"><i class="fas fa-plus"></i> Add New Task</button>
        </div>
    </main>

    <aside class="editTaskContainer">
        <section id="section1"></section>
        <section id="section2">
            <div class="section2TitleTaskContainer">
                <label for="" id="titleTask">Title</label>
                <button id="editTitleButton">Edit</button>
            </div>
            <div class="section2InputTaskContainer">
                <textarea id="inputEditTask" name="" placeholder="Description"></textarea>
            </div>
            <div class="section2FooterTaskContainer">
                <div class="section2FooterTaskSubContainer">
                    <button id="cancelEditionTaskButton">Cancel</button>
                    <button id="editTaskButton">Save task</button>
                </div>
            </div>
        </section>
        <section id="section3"></section>
    </aside>
</body>
</html>
