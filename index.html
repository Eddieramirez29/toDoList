<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>To do list</title>
</head>
<body>
    <main class="containerMain">
        <div class="container">
            <button id="today"><i class="fas fa-calendar-day"></i> Today <br></button>
            <button id="scheduled"><i class="fas fa-calendar-check"></i> Scheduled <br></button>
            <button id="all"><i class="fas fa-inbox"></i> All <br></button>
            <button id="flagged"><i class="fas fa-flag"></i> Flagged <br></button>
            <button id="cpmpleted"><i class="fas fa-check-double"></i> Completed <br></button>
        </div>
    </main>
</body>
</html>
