<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles-sheets/calendar.css">
    <link rel="stylesheet" href="./src/styles-sheets/clock.css">
    <link rel="stylesheet" href="./src/styles-sheets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>To do list</title>
</head>
<body>
    <header class="headerContainer">
        <div class="searchContainer">
            <button id="searchButton"><i class="fas fa-search"></i></button>
            <input id="searchInput" type="text" placeholder="Search">
        </div>
    </header>

    <main class="containerMain">
        <div class="container">
            <button id="today"><i class="fas fa-calendar-day"></i> Today <br></button>
            <button id="scheduled"><i class="fas fa-calendar-check"></i> Scheduled <br></button>
            <button id="all"><i class="fas fa-inbox"></i> All <br></button>
            <button id="flagged"><i class="fas fa-flag"></i> Flagged <br></button>
            <button id="completed"><i class="fas fa-check-double"></i> Completed <br></button>
            <button id="addNewTask"><i class="fas fa-plus"></i> Add New Task</button>
        </div>
    </main>

    <aside class="editTaskContainer">
        <section id="section1"></section>
        <section id="section2">
            <div class="section2TitleTaskContainer">
                <label for="" id="titleTask">Title</label>
                <button id="editTitleButton">Edit</button>
            </div>
            <div class="section2InputTaskContainer">
                <textarea id="inputEditTask" name="" placeholder="Description task"></textarea>
            </div>
            <div class="section2FooterTaskContainer">
                <div class="section2FooterDateAndTime">
                    <button id="selectDateButton">Select date</button>
                    <button id="selectTime">Select time</button>
                </div>
                <div class="section2FooterSaveAndCancel">
                    <button id="editTaskButton">Save task</button>
                    <button id="cancelEditionTaskButton">Cancel</button>
                </div>
            </div>
        </section>
        <section id="section3">
            <!--Calendar-->
            <div id="modalCalendar" class="modalCalendar">
                <div class="modalCalendar-content">
                    <span id="closemodalCalendarButton" class="close">&times;</span>
                    <div class="containerCalendar">
                        <!-- #Current day -->
                        <div class="containerCurrentDay">
                            <div id="currentDay"></div>
                        </div>
                        
                        <!-- #Date -->
                        <div class="containerHeaderCalendar">
                            <div class="containerElements">
                                <p id="date">July 2021</p>
                                <div class="containerButtonsGoAndBackDate">
                                    <button id="back">←</button>
                                    <button id="go">→</button>
                                </div>
                            </div>
                        </div>
                        <!-- #Days of week -->
                        <div class="containerDays">
                            <div class="day" id="1">Su</div>
                            <div class="day" id="2">Mo</div>
                            <div class="day" id="3">Tu</div>
                            <div class="day" id="4">We</div>
                            <div class="day" id="5">Th</div>
                            <div class="day" id="6">Fr</div>
                            <div class="day" id="7">Sa</div>
                        </div>
                
                        <!-- #Days of month -->
                        <div class="calendar">
                            <button id="day-1"></button>
                            <button id="day-2"></button>
                            <button id="day-3"></button>
                            <button id="day-4"></button>
                            <button id="day-5"></button>
                            <button id="day-6"></button>
                            <button id="day-7"></button>
                            <button id="day-8"></button>
                            <button id="day-9"></button>
                            <button id="day-10"></button>
                            <button id="day-11"></button>
                            <button id="day-12"></button>
                            <button id="day-13"></button>
                            <button id="day-14"></button>
                            <button id="day-15"></button>
                            <button id="day-16"></button>
                            <button id="day-17"></button>
                            <button id="day-18"></button>
                            <button id="day-19"></button>
                            <button id="day-20"></button>
                            <button id="day-21"></button>
                            <button id="day-22"></button>
                            <button id="day-23"></button>
                            <button id="day-24"></button>
                            <button id="day-25"></button>
                            <button id="day-26"></button>
                            <button id="day-27"></button>
                            <button id="day-28"></button>
                            <button id="day-29"></button>
                            <button id="day-30"></button>
                            <button id="day-31"></button>
                            <button id="day-32"></button>
                            <button id="day-33"></button>
                            <button id="day-34"></button>
                            <button id="day-35"></button>
                            <button id="day-36"></button>
                            <button id="day-37"></button>
                            <button id="day-38"></button>
                            <button id="day-39"></button>
                            <button id="day-40"></button>
                            <button id="day-41"></button>
                            <button id="day-42"></button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!--Clock-->
            <div id="modalClock" class="modalClock">
                <div class="modalClock-content">
                    <span id="closemodalClockButton" class="close">&times;</span>
                    <!-- Clock displaying the current time -->
                    <div id="clock">00:00:00</div>

                    <!-- Dropdowns to select hours and minutes -->
                    <div class="dropdown-container">
                        <label for="hourSelect">Hour:</label>
                        <select id="hourSelect"></select>

                        <label for="minuteSelect">Minutes:</label>
                        <select id="minuteSelect"></select>
                    </div>
                </div>
            </div>
        </section>
    </aside>

    <script src= "./src/JS/containerButtons.js"></script>
    <script src= "./src/JS/saveTasks.js"></script>
    <script src="./src/JS/editTitle.js"></script>
    <script src="./src/JS/calendar.js"></script>
    <script src="./src/JS/clock.js"></script>
</body>
</html>
